type Post {
  id: ID!
  title: String!
  content: String!
  published: Boolean!
}

type Query {
  info: String!
  posts(searchString: String): [Post!]!
  post(id: ID!): Post
}

type Mutation {
  createDraft(title: String!, content: String!): Post!
  publish(id: ID!): Post
  deletePost(id: ID!): Post
}